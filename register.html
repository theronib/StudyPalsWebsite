<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }

    label {
        font-weight: bold;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }

    .col-md-8{
        padding: 20px;
    }

    .btn{
        margin-left: -190px;
    }

    .question{
        margin-left: 265px;
        margin-top: -40px;
    }

</style>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="logo.png" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-info" for="form3Example3">Електронна пошта</label>
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Введіть електронну пошту" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label text-info" for="form3Example6">Логін</label>
                            <input type="text" id="form3Example6" class="form-control form-control-lg"
                                placeholder="Введіть логін" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label text-info" for="form3Example4">Пароль</label>
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Введіть пароль" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label text-info" for="form3Example5">Підтвердіть пароль</label>
                            <input type="password" id="form3Example5" class="form-control form-control-lg"
                                placeholder="Підтвердіть пароль" />
                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label text-info" for="form3Example5">Виберіть роль</label>
                            <select class="form-control" id="formcontrol">
                                <option>Учень</option>
                                <option>Викладач</option>
                              </select>
                        </div>

                        <div class="text-center text-lg-start pt-2">
                            <button type="button"
                                class="btn btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: white; color: rgba(255, 95, 0, 255); border: 2px solid rgba(127, 185, 182, 255);">Зареєструватися</button>
                            <p class="question small fw-bold">Вже маєте акаунт? <a href="login.html"
                                    class="link-danger text-info">Увійти</a></p>
                        </div>

                    

                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5"
            style="background-color: rgb(68, 165, 187);">
            <div class="text-white  mb-md-0">
                © 2024 StudyPals, Inc. All rights reserved.
            </div>

            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>


</html>
